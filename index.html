<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="horario-de-trabajo.png" type="image/x-icon">

  <title>Gestor de Horarios Semanales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gestor de Horarios Semanales</h1>
    <p id="totalMensual">Total mensual: 0 hs</p>
    <p id="totalAnual">Total anual: 0 hs</p>

    <div class="selector">
      <label for="anio">Año:</label>
      <select id="anio"></select>

      <label for="mes">Mes:</label>
      <select id="mes"></select>

      <button id="verMes">Ver Mes</button>
    </div>

    <div class="expotadores">
      <button id="exportarMes">Exportar Mes</button>
      <button id="exportarAnio">Exportar Año</button>
    </div>
  </header>

  <main>
    <section id="contenedorSemanas">
      <!-- Aquí se mostrarán las semanas del mes seleccionado -->
    </section>

    <section id="detalleSemana" class="oculto">
      <h2 id="tituloSemana"></h2>
      <table id="tablaHorarios">
        <thead>
          <tr>
            <th>Día</th>
            <th>Entrada</th>
            <th>Salida</th>
            <th>Horas</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de días -->
        </tbody>
      </table>

      <div class="resumen">
        <p>Total de horas: <span id="totalHoras">0</span> hs</p>
        <button id="guardarSemana">Guardar Semana</button>
        <button id="exportarExcel">Exportar a Excel</button>
        <button id="volver">Volver</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

</body>
</html>
